name: Docker Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - '**/pom.xml'
      - '**/src/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/Dockerfile'
      - '**/pom.xml'
      - '**/src/**'

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - bond-issuance-service
          - document-verification-service
          - impact-monitoring-service
          - blockchain-integration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Maven project
        run: |
          mvn clean package -DskipTests -pl platform-core,${{ matrix.service }} -am

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image digest: ${{ steps.meta.outputs.digest }}"

